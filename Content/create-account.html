	<h2 class="create-an-account">Create an Account</h2>

	<p class="fill-in">Please fill in this form to create an account.</p>

	<form>
		<div class="create-account-container">


			<label for="Name"><b>Name</b></label>
			<input type="text" placeholder="Enter Name" name="Name" required>

			<label for="Lastname"><b>Lastname</b></label>
			<input type="text" placeholder="Enter Lastname" name="Lastname" required>


			<label for="Email"><b>Email</b></label>

			<input type="text" placeholder="Enter Email" name="Email" required>

			<label for="password"><b>Password</b></label>

			<input type="password" placeholder="Enter Password" name="psw" required>

			<label for="password"><b>Confirm Password</b></label>

			<input type="password" placeholder="Enter Password" name="psw" required>

			<p>By creating an account you agree to our  <a class ="terms-conditions" href="#"">Terms & Condition</a></p>

			<label>
				<input type="checkbox" checked="checked" name="I agree with the terms and conditions"> I have read and agree to the terms and conditions
			</label>

			<div class="create-account-button">

				<button class="create-button">Create an Account</button> </br>

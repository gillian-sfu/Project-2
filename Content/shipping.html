	<h2 class="create-an-account">Shipping Information</h2>

	<!-- Referenced: https://www.w3schools.com/howto/howto_css_login_form.asp -->
	<form>
		<div class="create-account-container">


			<label for="Name"><b>Name + Last Name</b></label>
			<input type="text" placeholder="Enter First and Last Name" name="Name" required>

			<label for="Address"><b>Address</b></label>
			<input type="text" placeholder="Enter Address" name="Address" required>


			<label for="Postal Code"><b>Postal Code</b></label>

			<input type="text" placeholder="Enter Postal Code" name="PostalCode" required>

			<label for="Province"><b>Province</b></label>

			<input type="text" placeholder="Enter Province" name="Province" required>

			<label for="phone"><b>Enter Phone Number</b></label>

			<input type="text" placeholder="Phone Number" name="phone" required>

			<label>
				<input type="checkbox" checked="checked" name="billing same as shipping"> My billing address is the same as my shipping address.
			</label>

			<div class="create-account-button">

				<button class="create-button">Proceed to Payment</button> </br>

			</div>

		</div>
